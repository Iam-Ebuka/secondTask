
<!DOCTYPE html>
<html>
<head>
<title>Transparent Video Animation</title>
<link rel="stylesheet" href="./index.css">
</head>
<body>
   
    <div class="but">
        <div class="he"><button id="teacherButton">Press Me!</button></div>
        <div class="ha"><button id="codingButton">Coding</button></div>
        <div class="nv"><button id="danceButton">Relax</button></div>
    </div>

    <div class="welcome" id="welcomeDiv">
        <video autoplay loop muted playsinline>
            <source src="./videos/welcome.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="teacher" id="teacherDiv">
        <video autoplay loop muted playsinline>
            <source src="./videos/teacher.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h3>To be a teacher, is the best job</h3>
    </div>

    <div class="coding" id="codingDiv">
        <video autoplay loop muted playsinline>
            <source src="./videos/coding.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h3>Let Code together!</h3>
    </div>
    <div class="dance" id="danceDiv">
        <video autoplay loop muted playsinline>
            <source src="./videos/animation_lnaino5y.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h3>Believe in yourself</h3>
    </div>
    <button id="stop">Stop Audio</button>
   <script src="./script.js" ></script>
</body>
</html>
